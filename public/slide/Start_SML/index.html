# Standard ML
-------------

* ML系の函数型言語
* 文法はOCamlよりF#に似てる（というかF#が似せてきた）
* 仕様は SML'90とSML'97がある
* 仕様で言語のformal semanticsが定められてたりする
* 言語仕様の他にBasisという標準ラブラリも定められてる
* 結構使い易い


# 仕様書
--------

* SML '90
* https://github.com/SMLFamily/The-Definition-of-Standard-ML
* SML '97
* https://github.com/SMLFamily/The-Definition-of-Standard-ML-Revised


# 書籍とか
---------

* [M.Hiroi's Home Page / Functional Programming](http://www.geocities.jp/m_hiroi/func/#sml)
* [大堀先生の本とか](http://www.amazon.co.jp/%E5%A4%A7%E5%A0%80-%E6%B7%B3/e/B004LQIQFU/ref=dp_byline_cont_book_1)


# SMLの処理系たち
----------------

| MLton     | Whole Program Compiler。最適化やばい
| SML/NJ    | REPLのみ。かなり速い。拡張豊富
| Poly ML   | 最初の実装。
| MLkit     | リージョン推論がある
| Moscow ML | Caml Lightのフォーク？
| SML#      | 東北大で作られてる。DB連携とかある。


# MLton
-------

* ネイティブコンパイラのみ
* ソースコード一式を受け取ってバイナリ吐く
* mlbというビルドファイルを書く
* コンパイル時に全てのソースコードにアクセス出来るのでやりたい放題出来る
  + 一番最初にModuleとFunctorを展開するとか
* 最適化パスの数も凄い CF [CompilerOverview](http://mlton.org/CompilerOverview)の[SSASimplify](http://mlton.org/SSASimplify)
* Cの2倍程度の遅さ。高級言語では最速クラス
* 対応アーキテクチャ、ランタイム、システム機能とかもすごい CF [Features](http://mlton.org/Features)


# SML of New Jersey
-------------------

* REPLのみ
* cmというビルドファイルを書く
* ヒープイメージをダンプすることで実行可能ファイルも作れる
* 文法とかの拡張すごい。
* 継続のサポートとか高階ファンクタとかも
* コンパイラの内部も見れる
* スレッドとかFFIとかもある
* 付属ライブラリはnjlibと呼ばれ、広く使われる


# Poly/ML
---------

* 確か最初のSML処理系
* REPLとコンパイラがあった筈
* スレッドとかFFIとかデバッガとか


# ML Kit
--------

* ネイティブコンパイラのみ
* コンパイラがSMLで書かれててよくベンチマークに使われる
* リージョン推論でGCがほとんどなく、リアルタイム性が高い
* モジュールを静的に処理して実行時に残さなかったりする
* Apachプラグインでサーバになれる
* SML to JSでJS吐ける


# Moscow ML
-----------

* REPLとネイティブコンパイラがある
* 分割コンパイルもある
* Caml Lightのフォークっぽい
* だからかサポートアーキテクテャも多い
* バイナリもコンパクトらしい
* FFIもあるっぽい


# SML♯
------

* REPLとネイティブコンパイラがある
* 分割コンパイルもある
* C likeなCLI
* ビルドもMakefile書くことが多い
* 2.0からLLVMバックエンド
* FFIが手軽
* SQL構文がある


# パッケージマネージャ
--------------------

* [standardml/smackage](https://github.com/standardml/smackage)
* 現在22のパッケージが登録されてる
* 基本依存関係を解決しつつGitから持ってくるだけ。
* ビルドしないのは処理系によってビルド方法が全然違うから
* セントラルレポジトリ的なのはない
  + smackageと一緒に配布されるリストだけ
* その代わり野良レポジトリは楽に作れる
  + xxxx.smackspecを書くだけ


# ビルドツール
-------------

* [finrod/smbt](https://github.com/finrod/smbt)
* smackageから入手可能
* 統一DSLで複数の処理系のビルド定義が出来る
* 依存packageを書けばsmackageで取ってきてくれる
* 現状MLton、SML/NJ、Poly/ML、SML♯ をサポート
* FFI用の記法とかもある
* まだ未熟


# CMLib(NJLib)
--------------

* 巨大なライブラリ
* 多くのデータ構造やアルゴリズムを実装する


# SMLを実用的にするには?
-----------------------

* ライブラリが足りない
* それ以前にインフラが足りてない
  + 最近どうにかしようと頑張ってる
* 独自拡張に頼る部分が多いので互換性の問題が
  + コンパイルしている処理系に応じた分岐とかがない


# PreML
-------

* SMLのプリプロセッサ
* do記法とかをサポート
* ここで処理系の分岐入れればいいのでは？
