``` scala
def revappend[A](
    xs: List[A],
    ys: List[A]): List[A] = match xs {
  case Nil => Nil
  case x::xs_ => revappend(xs_, x::ys)
}
```

===

``` scala
def length(xs: List[_]): Int = xs match {
  case Nil => Nil
  case x::xs_ => 1 + length(xs_)
}
```

===

``` scala
def append[A](
    xs: List[A],
    ys: List[A]): List[A] = xs match {
  case Nil => Nil
  case x::xs_ => x :: append(xs_, ys)
}

append(List(1, 2, 3), List(4, 5, 6))
// => List(1, 2, 3)

```

# Isabelle
----------

* 汎用証明支援系
* [Isabelle](https://isabelle.in.tum.de/)
* 結構昔からある
* 関数型言語 + 高階論理

===
# コード
--------

``` isabelle
datatype 'a list = Nil                 ("[]")
  | Cons 'a "'a list"    (infixr "#" 65)

primrec app :: "'a list => 'a list => 'a list" (infixr "@" 65)
  where
  "[] @ ys      = ys" |
  "(x # xs) @ ys = x # (xs @ ys)"
```

===

# 証明
------

``` isabelle
lemma app_Nil2 [simp]: "xs @ [] = xs"
  apply(induct_tac xs)
  apply auto
  done

lemma app_assoc [simp]: "(xs @ ys) @ zs = xs @ (ys @ zs)"
  apply (induct_tac xs)
  apply auto
  done
```

===
# Extract
---------

```isabelle
export_code append
   in Scala
   module_name "Example"
   file "Example.scala"
```

===
# Scalaのコード
---------------

証明されたScalaのコードが手に入る

``` scala
object Example {

abstract sealed class list[A]
final case class Nila[A]() extends list[A]
final case class Cons[A](a: A, b: list[A]) extends list[A]

def append[A](x0: list[A], ys: list[A]): list[A] = (x0, ys) match {
  case (Nila(), ys) => ys
  case (Cons(x, xs), ys) => Cons[A](x, append[A](xs, ys))
}

} /* object Example */

```

```
