<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }} (draft) {{end}}</a></h2>
        {{ partial "meta.html" .}}
    </header>
    <section class="li-article-section">
        {{ .Description | safeHtml }}
    </section>
    <footer>
        <a href='{{ .Permalink }}'>More</a>
    </footer>
</article>
