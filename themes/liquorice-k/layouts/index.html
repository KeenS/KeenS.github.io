{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <div class="li-main-article-list">
                    {{ $paginator := .Paginate .Data.Pages 10 }}
                    {{ range $paginator.Pages }}
                    <div class="li-article">
                        {{ .Render "summary"}}
                    </div>
                    {{ end }}
                    {{ partial "paginator.html" . }}
                </div>
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
