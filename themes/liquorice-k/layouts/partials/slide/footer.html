<script src="{{ .Site.BaseURL }}reveal.js/lib/js/head.min.js"></script>
<script src="{{ .Site.BaseURL }}reveal.js/js/reveal.js"></script>

<script>

 // Full list of configuration options available here:
 // https://github.com/hakimel/reveal.js#configuration
 Reveal.initialize({
     controls: true,
     progress: true,
     history: false,
     center: false,
     slideNumber: true,

     width: "100%",
     height: "100%",
     margin: 0,
     minScale: 1,
     maxScale: 1,

     //	     theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
     transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none

     // Parallax scrolling
     // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
     // parallaxBackgroundSize: '2100px 900px',

     // Optional libraries used to extend on reveal.js
     dependencies: [
	 { src: '{{ .Site.BaseURL }}reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
	 { src: '{{ .Site.BaseURL }}reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	 { src: '{{ .Site.BaseURL }}reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	 { src: '{{ .Site.BaseURL }}highlight.js/highlight.min.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
	 { src: '{{ .Site.BaseURL }}reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
	 { src: '{{ .Site.BaseURL }}reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
         { src: '{{ .Site.BaseURL }}reveal.js/plugin/math/math.js', async: true }
     ]
 });

</script>
