<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>{{ .Title }} | {{ .Site.Title }}</title>
        <link rel="stylesheet" href="{{ .Site.BaseUrl }}/reveal.js/css/reveal.min.css">
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' type='text/css'>
        <link rel="stylesheet" href="{{ .Site.BaseUrl }}/libraries/normalize.3.0.1.css" />
        <link rel="stylesheet" href="{{ .Site.BaseUrl }}/css/liquorice.css" />
        <link rel="stylesheet" href="{{ .Site.BaseUrl }}/highlight.js/styles/xcode.css">
        <link href="{{ .Site.BaseUrl }}/css/cleanveal.css" media="screen, projection" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-144-precomposed.png" sizes="144x144" />
        <link rel="alternate" href="{{ .RSSlink }}" type="application/rss+xml" title="{{ .Site.Title }}" />
        <!-- If the query includes 'print-pdf', include the PDF print sheet -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
         if( window.location.search.match( /print-pdf/gi ) ) {
             var link = document.createElement( 'link' );
             link.rel = 'stylesheet';
             link.type = 'text/css';
             link.href = '{{ .Site.BaseUrl }}/reveal.js/css/print/pdf.css';
             document.getElementsByTagName( 'head' )[0].appendChild( link );
         }
        </script>
        {{ if .Site.Params.GA_ID}}
        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', '{{ .Site.Params.GA_ID }}', 'auto');
         ga('send', 'pageview');

        </script>
        {{ end }}
        <!--[if lt IE 9]>
          <script src="lib/js/html5shiv.js"></script>
          <![endif]-->
    </head>
    <body class="li-body">
