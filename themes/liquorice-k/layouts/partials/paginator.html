{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pagination li-pagination">
    {{/*最初へ*/}}
    {{ with $pag.First }}
    <li>
        <a href="{{ .URL }}" aria-label="First"><span aria-hidden="true">⊤</span></a>
    </li>
    {{ end }}

    {{/*前ページ*/}}
    <li class="li-pagenation-previous" {{ if not $pag.HasPrev }}class="disabled li-disabled"{{ end }}>
        <a href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous">
            <span aria-hidden="true">&lt;-</span>
        </a>
    </li>

    {{/*番号*/}}
    {{ range $pag.Pagers }}
    <li{{ if eq . $pag }} class="active li-active"{{ end }}>
        <a href="{{ .URL }}">{{ .PageNumber }}</a>
    </li>
    {{ end }}
    {{/*次ページ*/}}
    <li class="li-pagenation-next"{{ if not $pag.HasNext }}class="disabled li-disabled"{{ end }}>
        <a href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next">
            <span aria-hidden="true">-&gt;</span>
        </a>
    </li>

    {{/*最後へ*/}}
    {{ with $pag.Last }}
    <li>
        <a href="{{ .URL }}" aria-label="Last"><span aria-hidden="true">⊥</span></a>
    </li>
    {{ end }}
</ul>
{{ end }}
