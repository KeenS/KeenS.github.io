        <style>
.searchbox {
  height: 40px;
  position:absolute;
}
.searchbox .search {
  position: absolute;
  margin: 0 auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  transition: all 0.66s;
  z-index: 4;
}
.searchbox .search:hover {
  cursor: pointer;
}
.searchbox input {
  position: absolute;
  margin: 0 auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 30px;
  height: 30px;
  background: #202020;
  outline: none;
  border: none;
  border-bottom: solid 1px white;
  color: white;
  padding: 0 10px 0 40px;
  transition: all 0.66s;
  opacity: 0;
  z-index: 5;
}
.searchbox input:hover {
  cursor: pointer;
}
.searchbox input:focus {
  width: 300px;
  opacity: 1;
  cursor: text;
}
.searchbox input:focus ~ .search {
  right: 310px;
  z-index: 6;
}
/* 虫めがね */
.searchbox .search::before {
  content: "";
  position: absolute;
  margin: auto;
  top: 16px;
  right: 0;
  bottom: 0;
  left: 11px;
  width: 6px;
  height: 1px;
  background: white;
  transform: rotate(45deg);
  transition: all 0.33s;
}
.searchbox .search::after {
  content: "";
  position: absolute;
  margin: auto;
  top: 1.5px;
  right: 0;
  bottom: 0;
  left: -2.5px;
  width: 12.5px;
  height: 12.5px;
  border-radius: 50%;
  border: 1px solid white;
  transition: all 0.33s;
}

/* x印 */
.searchbox input:focus ~ .search::before {
  top: 0;
  left: 0;
  width: 12.5px;
}
.searchbox input:focus ~ .search::after {
  top: 0;
  left: 0;
  width: 12.5px;
  height: 1px;
  border: none;
  background: white;
  border-radius: 0%;
  transform: rotate(-45deg);
}

.output {
  background: white;
  color: black;
  position: absolute;
  top: 50px;
  width: 450px;
}
.searchbox .stork-close-button {
display: none;
}

@media only screen and (max-width: 767px) {
  .searchbox-default {
    display: none;
  }
}

        </style>


<header class="li-page-header" id="page-header">
    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <div class="li-brand li-left">
                <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>{{ if .Site.Params.SubTitle}} | {{ .Site.Params.SubTitle }}{{end}}</div>
                <div class="li-menu li-right">
                    <span class="li-menu-icon" onclick="javascript:toggle('menu');">&#9776;</span>
                    <ul id="menu2" class="li-menu-items">
                        {{ range .Site.Menus.main }}
                            <li><a href="{{ .URL }}"> {{ .Name }} </a></li>
                        {{end}}
                    </ul>
<script>
function onSearchFocusOut() {
  let elm = document.querySelector('.stork-close-button');
  let box = document.getElementById('search-input');
  if (elm){
     elm.click();
  }
  if (box) {
    box.blur();
  }

}
</script>
            <div class="searchbox searchbox-default">
                <input data-stork="federalist" placeholder="search" id="search-input" 
                       onfocusout="setTimeout(onSearchFocusOut, 330)"/>
                <div class="search" id="search-icon"></div>
                <div data-stork="federalist-output" class="output"></div>
            </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sixteen columns">
                <ul id="menu" class="li-menu-items li-menu-mobile">
                    {{ range .Site.Menus.main }}
                        <li><a href="{{ .URL }}"> {{ .Name }} </a></li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
</header>
