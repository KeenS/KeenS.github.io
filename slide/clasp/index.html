<h1 id="clasp">clasp</h1>
<hr>
<ul>

<li>2014-09-18に0.1リリース(現在0.11プレビューが出ている)</li>

<li>ANSI Common Lisp準拠を目指す(現在80 ~90%)</li>
<li>ECLからのフォーク</li>
<li>LLVMベースのJIT(<a href="http://llvm.org/docs/MCJITDesignAndImplementation.html">MCJIT</a>)搭載</li>
<li>C++とLispで書かれている</li>
<li>C++との連携を意識</li>
</ul>
<p>Note:
C++との連携の部分を強調。今回は0.11プレビューでの話</p>

<h1 id="llvmjitで遅い">LLVM/JITで遅い？</h1>
<hr>
<ul>
<li>LLVMって速いんじゃ？</li>
<li>JIT搭載した○○が速いって聞いたよ
<ul>
<li>JVM</li>
<li>lua-jit</li>
<li>Rubinius</li>
<li>pypy</li>
</ul>
</li>
</ul>
<p></p>
<h1 id="言葉の罠-llvm">言葉の罠: LLVM</h1>
<hr>
<ul>
<li>遅いコードはどんなに頑張っても遅い</li>
<li>ECLのバックエンドにClang(=LLVM)を使ってもSBCLに勝てないのと同じ</li>
</ul>
<p></p>
<h1 id="言葉の罠-jit搭載">言葉の罠: JIT搭載</h1>
<hr>
<ul>
<li>JIT(実行時コンパイル)の意味は広い</li>
<li>実行時にネイティブコードを吐けばJITと言える</li>
<li>claspは実行直前にコンパイルするだけ</li>
<li>多くの速いJIT処理系はTracing JITを使う
<ul>
<li>またの名を適応的コンパイル</li>
<li>実行時の情報に基いて実行中に最適化する</li>
<li><code>(declare ...)</code> を自動生成してる的な</li>
</ul>
</li>
</ul>
<p></p>
<h1 id="tracing-jitへの道">Tracing JITへの道</h1>
<hr>
<ul>
<li>LLVMのJITは実行直前にコンパイルするだけ
<ul>
<li>
<!-- .element: class="fragment" data-fragment-index="1" -->Tracing JITのバックエンドには使える
</li>
</ul>
</li>
<li>実行時最適化には最適化用のコードが必要
<ul>
<li>
<!-- .element: class="fragment" data-fragment-index="2" -->Common Lispでは`(declare ...)`用のコードを使い回せる
</li>
</ul>
</li>
<li>
<!-- .element: class="fragment" data-fragment-index="3" -->案外近い
</li>
</ul>
<p></p>

<script>
 window.onload = 
     
     (function(document, Reveal) {
         return function() {
             let page_header = document.getElementById("page-header");
             let article_header = document.getElementById("article-header");
             let article = document.getElementById("article-container");


             function displayHeader() {
                 article_header.style.display = "block";
                 page_header.style.display = "block";
                 let height = "calc(100% - " + page_header.clientHeight + "px)";
                 article.style.height = height;

             }
             function hideHeader() {
                 article_header.style.display = "none";
                 page_header.style.display = "none";
                 article.style.height = "100%";
             }
             Reveal.addEventListener( 'slidechanged', function( event ) {
                 if (event.indexh === 0 && event.indexv === 0) {
                     displayHeader();
                 } else {
                     hideHeader();
                 }
             } );
             displayHeader()

         }
     })(document, Reveal);
</script>
