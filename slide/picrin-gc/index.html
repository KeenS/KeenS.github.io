<h1 id="picrinのチューニングの話もといgcの話">Picrinのチューニングの話、もといGCの話</h1>
<hr>
<p>Lisp Meet Up presented by Shibuya.lisp #20<br>
2014-09-29<br>
κeen(@blackenedgold)</p>
<!-- .slide: class="center" -->
<p></p>
<h1 id="自己紹介">自己紹介</h1>
<hr>
<ul>
<li>κeen</li>
<li>東大数学科の4年生</li>
<li>ソーシャルアカウントは上のアイコン達から。</li>
<li>Lisp, Ruby, OCaml, Shell Scriptあたりを書きます</li>
<li><a href="https://github.com/picrin-scheme/picrin">picrin</a>のコミッタです
</li>
</ul>
<h1 id="picrin">picrin</h1>
<hr>
<p><img src="https://KeenS.github.io/images/picrin/picrin-logo-fin01-02.png" alt="picrin">
</p>
<h1 id="picrin-1">picrin</h1>
<hr>
<ul>
<li>R7RS compatibility</li>
<li>bytecode interpreter (based on stack VM)</li>
<li>internal representation by nan-boxing</li>
<li>conservative call/cc implementation (users can freely interleave native stack with VM stack)</li>
<li>exact GC (simple mark and sweep, partially reference count is used as well)</li>
<li>string representation by rope data structure
</li>
</ul>
<h1 id="picrin-2">picrin</h1>
<hr>
<ul>
<li>R7RS compatibility</li>
<li><strong>bytecode interpreter (based on stack VM)</strong></li>
<li>internal representation by nan-boxing</li>
<li>conservative call/cc implementation (users can freely interleave native stack with VM stack)</li>
<li><strong>exact GC (simple mark and sweep, partially reference count is used as well)</strong></li>
<li><strong>string representation by rope data structure</strong>
</li>
</ul>
<h1 id="picrin開発者の不満">picrin開発者の不満</h1>
<hr>
<ul>
<li>picrinの起動が遅い<!-- .element: class="fragment" data-fragment-index="1" -->
<ul>
<li>2秒くらいかかる <!-- .element: class="fragment" data-fragment-index="1" --></li>
</ul>
</li>
<li>picrinのテストが遅い<!-- .element: class="fragment" data-fragment-index="2" -->
<ul>
<li>16秒くらいかかる <!-- .element: class="fragment" data-fragment-index="2" -->
</li>
</ul>
</li>
</ul>
<h1 id="少しgcの話">少しGCの話</h1>
<hr>
<p>GC(ごみ集め)とは</p>
<ul>
<li>使われていないオブジェクトを自動的に解法する
<ul>
<li>メモリ管理に煩わせられないで済む</li>
<li>メモリーリークを防ぐ。</li>
</ul>
</li>
<li>「使われていないオブジェクト」を判定するのはいくつかアルゴリズムがある</li>
</ul>
<p></p>
<h1 id="gcのアルゴリズム">GCのアルゴリズム</h1>
<hr>
<h2 id="主なgcのアルゴリズム">主なGCのアルゴリズム</h2>
<ul>
<li>マーク&amp;スイープ</li>
<li>参照カウント</li>
<li>Copying GC
</li>
</ul>
<h1 id="gcのアルゴリズム-1">GCのアルゴリズム</h1>
<hr>
<h2 id="マークampスイープ">マーク&amp;スイープ</h2>
<ol>
<li>あらかじめ全てのオブジェクトはどこかで一元管理する<!-- .element: class="fragment" data-fragment-index="1" --></li>
<li>一元管理元(ヒープ(ページ))でメモリが足りなくなったらGCを開始<!-- .element: class="fragment" data-fragment-index="2" --></li>
<li>スタックに載っているオブジェクト、変数に格納されているオブジェクトにマークする<!-- .element: class="fragment" data-fragment-index="3" --></li>
<li>そこから辿れるオブジェクトも再帰的にマークする<!-- .element: class="fragment" data-fragment-index="4" --></li>
<li>ヒープからマークされていないオブジェクトを開放する<!-- .element: class="fragment" data-fragment-index="5" --></li>
<li>それでもメモリが足りなければ一ヒープのページを増やす<!-- .element: class="fragment" data-fragment-index="6" --></li>
<li>増やせなければメモリを使い果したのでabort<!-- .element: class="fragment" data-fragment-index="7" -->
</li>
</ol>
<h1 id="gcのアルゴリズム-2">GCのアルゴリズム</h1>
<hr>
<h2 id="マークampスイープの特徴">マーク&amp;スイープの特徴</h2>
<ul>
<li>そこそこ速い</li>
<li>正確に集められる</li>
<li>GC以外ではメモリ管理を考えなくて良い(≒プラグインは書き易い)</li>
<li>長生きのオブジェクトは何度もマークされる(=&gt;世代別GC)</li>
<li>負荷は1点に集中する</li>
<li>メモリの断片化が起きる(=オブジェクトのアロケートが遅くなる)
</li>
</ul>
<h1 id="gcのアルゴリズム-3">GCのアルゴリズム</h1>
<hr>
<h2 id="参照カウント">参照カウント</h2>
<ol>
<li>オブジェクトに他から参照されている数(参照カウント)を記憶させる<!-- .element: class="fragment" data-fragment-index="1" --></li>
<li>オブジェクトの参照を変えるときはその都度参照カウントを変える<!-- .element: class="fragment" data-fragment-index="2" --></li>
<li>参照カウントが0になったら開放する<!-- .element: class="fragment" data-fragment-index="3" -->
</li>
</ol>
<h1 id="gcのアルゴリズム-4">GCのアルゴリズム</h1>
<hr>
<h2 id="参照カウントの特徴">参照カウントの特徴</h2>
<ul>
<li>負荷は分散する</li>
<li>GCの実装は楽</li>
<li>少し遅い(必ずfreeする必要がある)</li>
<li>正確でない(循環参照に弱い)(cf. 大相撲の星の回しあい)</li>
<li>プラグインは面倒
</li>
</ul>
<h1 id="gcのアルゴリズム-5">GCのアルゴリズム</h1>
<hr>
<h2 id="copying-gc">Copying GC</h2>
<ol>
<li>オブジェクトプールを2つ用意する(1, 2)とする<!-- .element: class="fragment" data-fragment-index="1" --></li>
<li>オブジェクトを確保するときは必ず1に確保する<!-- .element: class="fragment" data-fragment-index="2" --></li>
<li>1のメモリが足りなくなったらgcを開始<!-- .element: class="fragment" data-fragment-index="3" --></li>
<li>1の生きているオブジェクトを再帰的に2に移動する<!-- .element: class="fragment" data-fragment-index="4" --></li>
<li>1に残っているものは全てゴミとして良い<!-- .element: class="fragment" data-fragment-index="5" --></li>
<li>1、2のラベルを付け換える<!-- .element: class="fragment" data-fragment-index="6" -->
</li>
</ol>
<h1 id="gcのアルゴリズム-6">GCのアルゴリズム</h1>
<hr>
<h2 id="copying-gcの特徴">Copying GCの特徴</h2>
<ul>
<li>正確</li>
<li>メモリの断片化が起きない(Windowsのデフラグ)(=アロケートが速くなる)</li>
<li>負荷は1点に集中する</li>
<li>遅い(オブジェクトの移動が必要)</li>
<li>メモリ食う(オブジェクトプール2つ分)</li>
<li>ポインタも変わるため、ハッシュの再計算などが必要
</li>
</ul>
<h1 id="gcのアルゴリズム-7">GCのアルゴリズム</h1>
<hr>
<h2 id="gcの主な属性">GCの主な属性</h2>
<ul>
<li>世代別
<ul>
<li>新しいオブジェクトだけGCの対象にする<!-- .element: class="fragment" data-fragment-index="1" --></li>
</ul>
</li>
<li>正確
<ul>
<li>ゴミは必ず回収する<!-- .element: class="fragment" data-fragment-index="2" --></li>
</ul>
</li>
<li>インクリメンタル
<ul>
<li>一度にやらずに少しづつGCを進める<!-- .element: class="fragment" data-fragment-index="3" -->
</li>
</ul>
</li>
</ul>
<h1 id="picrinのgc">picrinのGC</h1>
<hr>
<p><img src="https://KeenS.github.io/images/picrin/picrin-logo-fin01-02.png" alt="picrin">
</p>
<h1 id="picrinのgc-1">picrinのGC</h1>
<hr>
<ul>
<li>基本は普通の正確なマーク&amp;スイープ
<ul>
<li>Copying GCはlightweightでない</li>
</ul>
</li>
<li>ropeには参照カウント
<ul>
<li>ropeには循環参照が起きない
</li>
</ul>
</li>
</ul>
<h1 id="picrinのgc-2">picrinのGC</h1>
<hr>
<ul>
<li>基本はマーク&amp;スイープ</li>
</ul>
<blockquote>
<ol start="3">
<li>スタックに載っているオブジェクト、変数に格納されているオブジェクトにマークする</li>
</ol>
</blockquote>
<ul>
<li>schemeの変数はそのまま</li>
<li>Cの変数は読めないのでアリーナという場所を用意してC内ではそこに一時保管してもらう
<ul>
<li>スコープはFILOなのでスタックを用いればヒープより速くアロケート出来る
</li>
</ul>
</li>
</ul>
<h1 id="picrinのチューニング">picrinのチューニング</h1>

<h1 id="解決案">解決案</h1>
<hr>
<ul>
<li>GCのアルゴリズムを変える</li>
<li>オブジェクトをアロケートしないようにする</li>
<li>パラメーターをいじる
</li>
</ul>
<h1 id="解決案-1">解決案</h1>
<hr>
<ul>
<li>GCのアルゴリズムを変える</li>
<li>オブジェクトをアロケートしないようにする</li>
<li><strong>パラメーターをいじる</strong>
</li>
</ul>
<h1 id="gcに関連するパラメータ">GCに関連するパラメータ</h1>
<hr>
<p>元々tinyに設計されている</p>

<script>
 window.onload = 
     
     (function(document, Reveal) {
         return function() {
             let page_header = document.getElementById("page-header");
             let article_header = document.getElementById("article-header");
             let article = document.getElementById("article-container");


             function displayHeader() {
                 article_header.style.display = "block";
                 page_header.style.display = "block";
                 let height = "calc(100% - " + page_header.clientHeight + "px)";
                 article.style.height = height;

             }
             function hideHeader() {
                 article_header.style.display = "none";
                 page_header.style.display = "none";
                 article.style.height = "100%";
             }
             Reveal.addEventListener( 'slidechanged', function( event ) {
                 if (event.indexh === 0 && event.indexv === 0) {
                     displayHeader();
                 } else {
                     hideHeader();
                 }
             } );
             displayHeader()

         }
     })(document, Reveal);
</script>
