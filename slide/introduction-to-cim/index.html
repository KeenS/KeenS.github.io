<h1 id="introduction-to-cim">Introduction to CIM</h1>
<hr />
<p>κeen(@blackenedgold)</p>
<!-- .slide: class="center" -->
<p></p>
<h2 id="突然ですが">突然ですが</h2>
<p>Common Lispのスクリプトファイルの実行方法知ってますか？

sbcl</p>
<pre><code>sbcl --script $file
</code></pre>
<p>ecl</p>
<pre><code>ecl -shell $file
</code></pre>
<p>ccl</p>
<pre><code>ccl -e $file -e '(quit)'
</code></pre>
<p>&hellip;</p>
<p><strong>シバン可搬性のあるスクリプトが書けない</strong>
</p>
<h2 id="そこでこんなの書きました">そこで、こんなの書きました</h2>
<hr />
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-sh" data-lang="sh"><span class="line"><span class="cl"><span class="k">case</span> <span class="s2">&#34;</span><span class="nv">$LISP_IMPL</span><span class="s2">&#34;</span> in
</span></span><span class="line"><span class="cl">    sbcl*<span class="o">)</span>
</span></span><span class="line"><span class="cl">        sbcl --script <span class="nv">$1</span>
</span></span><span class="line"><span class="cl">        <span class="p">;;</span>
</span></span><span class="line"><span class="cl">    clisp*<span class="o">)</span>
</span></span><span class="line"><span class="cl">        clisp -on-error <span class="nb">exit</span> -i <span class="nv">$1</span>
</span></span><span class="line"><span class="cl">        <span class="p">;;</span>
</span></span><span class="line"><span class="cl">    ecl*<span class="o">)</span>
</span></span><span class="line"><span class="cl">        ecl -shell <span class="nv">$1</span>
</span></span><span class="line"><span class="cl">        <span class="p">;;</span>
</span></span><span class="line"><span class="cl">    ccl*<span class="o">)</span>
</span></span><span class="line"><span class="cl">...
</span></span></code></pre></div><p></p>
<h2 id="でも問題がある">でも問題がある</h2>
<hr />
<ul>
<li>どの処理系をバックエンドに使うか</li>
<li>処理系のパスをどう捜すか</li>
<li>そもそもどうやって使ってもらうか
</li>
</ul>
<h2 id="κeenの答え">κeenの答え</h2>
<hr />
<blockquote>
<p>処理系の管理までやってしまおう。
そうしたら一緒に使ってもらえる。

＿人人人人人人＿<br>
＞　CIMの誕生　＜<br>
￣Y^Y^Y^Y^Y￣</p>
</blockquote>
<!-- .slide: class="center" -->
<p></p>
<h2 id="cimとは">CIMとは</h2>
<hr />
<ul>
<li>Common Lisp Implementation Manager</li>
<li>ちむ</li>
<li>Rubyのrvmを強く意識</li>
<li>Common Lisp処理系のインストール、切り替え、コマンドラインインターフェースなど。</li>
<li><code>cim</code>、 <code>cl</code>、 <code>ql</code>コマンドから成る</li>
<li>B Shell スクリプト製(マルチプラットフォーム対応のため)</li>
<li>2013/10くらいからぼちぼち開発
</li>
</ul>
<h2 id="cimコマンドについて"><code>cim</code>コマンドについて</h2>
<hr />
<p>インストール</p>
<pre><code>cim install sbcl
</code></pre>
<p>バックエンドの切り替え</p>
<pre><code>cim use sbcl
</code></pre>
<p>現在情報</p>
<pre><code>cim info
</code></pre>
<p>CIMのアップデート</p>
<pre><code>cim get
</code></pre>
<p>など。
</p>
<h2 id="clコマンドについて"><code>cl</code>コマンドについて</h2>
<hr />
<ul>
<li>最初に紹介したシェルスクリプトベース</li>
<li>コマンドラインからCommon Lispを使うことを重視</li>
<li>シバン対応も。</li>
<li>REPLは独自実装(デバッガを黙らせるのが主な目的)</li>
<li>オプションはrubyを意識
</li>
</ul>
<h2 id="少しシバンの話">少しシバンの話</h2>
<hr \>
<h3 id="だめな例">だめな例</h3>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="err">#</span><span class="nv">!cl</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nf">write-line</span> <span class="s">&#34;ok&#34;</span><span class="p">)</span>
</span></span></code></pre></div><div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="err">#</span><span class="nv">!/home/kim/.cim/bin/cl</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nf">write-line</span> <span class="s">&#34;ok&#34;</span><span class="p">)</span>
</span></span></code></pre></div><div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="err">#</span><span class="nv">!/usr/bin/env</span> <span class="nv">cl</span> <span class="nv">-q</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nf">write-line</span> <span class="s">&#34;ok&#34;</span><span class="p">)</span>
</span></span></code></pre></div><p></p>
<h3 id="推奨される例">推奨される例</h3>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="err">#</span><span class="nv">!/bin/sh</span>
</span></span><span class="line"><span class="cl"><span class="cm">#|
</span></span></span><span class="line"><span class="cl"><span class="cm">exec cl --  &#34;$0&#34; &#34;$@&#34;
</span></span></span><span class="line"><span class="cl"><span class="cm">|#</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nf">write-line</span> <span class="s">&#34;ok&#34;</span><span class="p">)</span>
</span></span></code></pre></div><p></p>
<h2 id="qlコマンドについて"><code>ql</code>コマンドについて</h2>
<hr />
<ul>
<li>quicklispのコマンドラインインターフェース</li>
<li>まだ未熟</li>
<li>rubyのgem的な。</li>
<li>最近<code>ql install</code>を高速化
</li>
</ul>
<h2 id="その他の話">その他の話</h2>
<hr />
<h3 id="対応処理系">対応処理系</h3>
<ul>
<li>処理系はabcl, alisp, ccl, clisp, ecl, sbcl対応</li>
<li>基本ビルドする</li>
<li>gclはANSIじゃないのでドロップ</li>
<li>lispworks他商用ははインストール出来ないのでドロップ</li>
<li>mkcl対応する？</li>
<li>CMU CLはつらい…
</li>
</ul>
<h3 id="実装">実装</h3>
<ul>
<li>B Shell スクリプトで書いたの失敗だった?</li>
<li>つらい</li>
<li>開発速度に影響</li>
<li>テスト（=品質）にも影響</li>
<li>sbclがじゃじゃ馬でつらい
</li>
</ul>
<h3 id="方針">方針</h3>
<ul>
<li>コマンドラインユーティリティである</li>
<li>基本POSIX以外に依存しない</li>
<li>極力環境に影響しない(rvmがひどいのを嫌って)</li>
<li>clコマンドはあくまで薄いラッパ</li>
<li>asdfも使わない
</li>
</ul>
<h2 id="半年前httpwwwslidesharenetblackenedgoldcim-common-lisp-implementation-managerrefhttpkeensgithubioblog20140124lisp-meet-up-number-13から何が変わったか"><a href="http://www.slideshare.net/blackenedgold/cim-common-lisp-implementation-manager?ref=http://keens.github.io/blog/2014/01/24/lisp-meet-up-number-13/">半年前</a>から何が変わったか</h2>
<hr />
<ul>
<li>バグ潰し</li>
<li>その他細かな改善
<ul>
<li>ダンプされたコアを読み込む機能</li>
<li>SIGINTをハンドル</li>
<li>ビルド時のログ制御</li>
</ul>
</li>
<li>ぼちぼちテスト書き始めた
</li>
</ul>
<h2 id="将来の話">将来の話</h2>
<hr />
<ul>
<li>テストと品質の安定化</li>
<li>バイナリ配布の処理系は大人しくバイナリ使う？</li>
<li>最適なビルドオプション</li>
<li>コアダンプ機能</li>
<li>Lispスクリプト(実行可能ファイル)インストーラ</li>
<li>cl21との連携（バイナリ生成）</li>
<li>もうちょっとquicklispとの連携</li>
<li>ユーザー拡張
</li>
</ul>
<h2 id="関連リソース">関連リソース</h2>
<hr />
<ul>
<li><a href="http://pupeno.com/2007/08/26/the-problem-with-lisp/">The problem with Lisp </a> : Lispはコマンドが作れないから流行らないという分析</li>
<li><a href="http://keens.github.io/blog/2014/01/27/cim-explanation/">CIMの解説をしてみる コマンド編 | κeenのHappy Hacκing Blog</a> : CIMの解説記事</li>
<li><a href="https://github.com/fukamachi/shelly">shelly</a> : CIMを使うCLのコマンドラインインターフェース</li>

<li><a href="https://github.com/fukamachi/qlot">qlot</a> : <code>ql</code>よりリッチなquicklispラッパ

<span style="font-size:600%">以上</span><br>
何か質問あればどうぞ</li>
</ul>
