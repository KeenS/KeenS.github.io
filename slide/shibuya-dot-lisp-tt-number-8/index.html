<h2 id="what-is-mocl">What is mocl</h2>
<hr />
<ul>
<li>iOS, Androidで動くCommon Lisp処理系</li>
<li>LLVMをバックエンドに使う</li>
<li>Networking, Unicode, CLOS, and More. Run Countless CL Libraries.
</li>
</ul>
<h2 id="買ってもらったωv">買ってもらった(・ω・)v</h2>

</p>
<h2 id="注意">注意</h2>
<hr />
<p>私が触ったのは1つ前のバージョンです。</p>
<p>一部5月のアップデートで改善されています。
</p>
<h2 id="how-it-works">How it Works</h2>
<hr \>
<embed src="https://KeenS.github.io/images/shibuya_lisp_TT8/mocl_flowchart.svg" type="image/svg+xml" height="500px" />

## コードサンプル
<hr \>
<p>授業で私が作ったオセロのAIのコード</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-java" data-lang="java"><span class="line"><span class="cl"><span class="kd">public</span> <span class="nf">BoardCanvas</span><span class="o">(</span><span class="n">Context</span> <span class="n">context</span><span class="o">,</span><span class="kt">int</span> <span class="n">width</span><span class="o">,</span> <span class="kt">int</span> <span class="n">height</span><span class="o">,</span><span class="kt">int</span> <span class="n">color</span> <span class="o">){</span>
</span></span><span class="line"><span class="cl">    <span class="o">...</span>
</span></span><span class="line"><span class="cl">    <span class="n">CL</span><span class="o">.</span><span class="na">cl_init</span><span class="o">();</span>
</span></span><span class="line"><span class="cl">    <span class="n">CL</span><span class="o">.</span><span class="na">init_game</span><span class="o">(</span><span class="n">3</span> <span class="o">-</span> <span class="n">color</span><span class="o">);</span>
</span></span><span class="line"><span class="cl">    <span class="o">...</span>
</span></span><span class="line"><span class="cl"><span class="o">}</span>
</span></span><span class="line"><span class="cl">   
</span></span><span class="line"><span class="cl"><span class="kt">void</span> <span class="nf">nextHand</span><span class="o">(){</span>
</span></span><span class="line"><span class="cl">    <span class="n">String</span><span class="o">[]</span> <span class="n">coord</span> <span class="o">=</span> <span class="n">CL</span><span class="o">.</span><span class="na">next</span><span class="o">().</span><span class="na">split</span><span class="o">(</span><span class="s">&#34; &#34;</span><span class="o">);</span>
</span></span><span class="line"><span class="cl">    <span class="n">CL</span><span class="o">.</span><span class="na">jput</span><span class="o">(</span><span class="n">Integer</span><span class="o">.</span><span class="na">parseInt</span><span class="o">(</span><span class="n">coord</span><span class="o">[</span><span class="n">0</span><span class="o">]),</span> <span class="n">Integer</span><span class="o">.</span><span class="na">parseInt</span><span class="o">(</span><span class="n">coord</span><span class="o">[</span><span class="n">1</span><span class="o">])</span> <span class="o">,</span> <span class="n">color</span><span class="o">);</span>
</span></span><span class="line"><span class="cl">    <span class="o">...</span>
</span></span><span class="line"><span class="cl"><span class="o">}</span>
</span></span></code></pre></div><p></p>
<h2 id="コードサンプル">コードサンプル</h2>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nb">declaim</span> <span class="p">(</span><span class="nv">call-in</span> <span class="nv">next</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">defun</span> <span class="nv">next</span> <span class="p">()</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="k">let</span> <span class="p">((</span><span class="nv">dummy</span> <span class="p">(</span><span class="nv">make-board</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">        <span class="p">(</span><span class="nf">max</span> <span class="nv">most-negative-fixnum</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">	    <span class="p">(</span><span class="nv">x</span><span class="p">)</span> <span class="p">(</span><span class="nv">y</span><span class="p">)</span> <span class="p">(</span><span class="nv">score</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">    <span class="o">...</span>
</span></span><span class="line"><span class="cl">    <span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">declaim</span> <span class="p">(</span><span class="nv">call-in</span> <span class="nv">init-game</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">defun</span> <span class="nv">init-game</span> <span class="p">(</span><span class="nv">color</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nb">setf</span> <span class="vg">*board*</span> <span class="p">(</span><span class="nv">make-board</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nb">setf</span> <span class="vg">*ai*</span> <span class="nv">color</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">declaim</span> <span class="p">(</span><span class="nv">call-in</span> <span class="nv">jput</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">defun</span> <span class="nv">jput</span> <span class="p">(</span><span class="nv">x</span> <span class="nv">y</span> <span class="nv">color</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nv">put</span> <span class="vg">*board*</span> <span class="nv">x</span> <span class="nv">y</span> <span class="nv">color</span><span class="p">))</span>
</span></span></code></pre></div><p></p>
<h2 id="ライブラリについて">ライブラリについて</h2>
<hr />
<ul>
<li>ASDFが使える</li>
<li><code>MOCL_HOME/systems/</code>以下に配置</li>
<li>quicklispでインストールしたやつは<code>MOCL_HOME/systems/</code>にひたすら<code>ln -s</code></li>
<li>大抵のライブラリは動かない

例えば<code>cl-annot</code>を使って</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nb">declaim</span> <span class="p">(</span><span class="nv">call-in</span> <span class="nv">jput</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">defun</span> <span class="nv">jput</span> <span class="p">(</span><span class="nv">x</span> <span class="nv">y</span> <span class="nv">color</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nv">put</span> <span class="vg">*board*</span> <span class="nv">x</span> <span class="nv">y</span> <span class="nv">color</span><span class="p">))</span>
</span></span></code></pre></div><p>を</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="nv">@call-in</span>
</span></span><span class="line"><span class="cl"><span class="p">(</span><span class="nb">defun</span> <span class="nv">jput</span> <span class="p">(</span><span class="nv">x</span> <span class="nv">y</span> <span class="nv">color</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nv">put</span> <span class="vg">*board*</span> <span class="nv">x</span> <span class="nv">y</span> <span class="nv">color</span><span class="p">))</span>
</span></span></code></pre></div><p>としたい

私のときはCFFIを始め、ironclad、cl-annotなど、<br>
使おうとしたライブラリは全て動かなかった</p>
<p>現在の状態は不明</p>
<!-- .slide: class="center" -->
<p></p>
<h2 id="作業フローandroid">作業フロー(Android)</h2>
<hr />
<ol>
<li>CLのコードを書いてSBCLで動かす</li>
<li>ある程度動いたらmoclでAndroid用のコードを生成</li>
<li>原因不明のエラーが出るので1に戻る</li>
<li>コンパイルが通れば生成されたCをコンパイル</li>
</ol>

<ol start="5">
<li>JavaからCLを呼び出すコードを書く</li>
<li>アプリをコンパイル</li>
<li>実機/エミュレータに転送</li>
</ol>
<!-- .slide: class="center" -->
<p></p>
<ol start="8">
<li>動かす</li>
<li>動かない</li>
<li>ひたすらlogcat眺める</li>
<li>1に戻る</li>
</ol>
<!-- .slide: class="center" -->
<p></p>
<h3 id="ここがつらい">ここがつらい</h3>
<hr />
<ul>
<li>作業が煩雑</li>
<li>例外のスタックトレースがJNIのせいで追いづらい</li>
<li>logを出すには<code>rt:format</code>という関数のみ使える(ログレベルを設定出来ない)</li>
</ul>
<p>※ 今はREPLが端末で動くので環境は良くなっています。
</p>
<h2 id="制限など">制限など</h2>
<hr />
<ul>
<li>Java/Obj-CからCLを呼ぶことしか出来ない
<ul>
<li>プラットフォームのライブラリも呼べない</li>
</ul>
</li>
<li>やりとり出来るのは文字列、数値、真偽値のみ
<ul>
<li>裏でタスクを回すworker的な役割or純粋関数的な役割のみ</li>
</ul>
</li>
</ul>
<p>※ 今はCLからObj-Cを呼ぶことが出来ます。
</p>
