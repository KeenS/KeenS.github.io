# Futureとタスク

* Futureはasync/awaitで繋げて1つの実行系列になる
  + (多くの場合)最終的には `main` まで到達
  + `main` から辿れる `async fn` の並びが1つの実行系列

```rust
async fn foo() {}
async fn bar() {
  foo().await
}

#[tokio::main]
async fn main() -> Result<()> {
    bar().await;
    bar().await;

    Ok(())
}
```

===
# Futureとタスク

* spawnとか使うと新しい実行系列を作れる
  + Webサーバを書くときはFW側がやってることが多い
* `join` とかでも擬似的に実行系列が増える
* この実行系列を **タスク** と呼ぶことにする

```rust
async fn foo() {}
async fn bar() {
  foo().await
}
fn main() -> Result<()> {
    // spawnを呼ぶ
    tokio::spawn(bar());
    tokio::spawn(bar());
    Ok(())
}
```

===
# 非同期のデバッグ

* 基本、つらい
  + どのタスクがどこまで進んだのか分からない
  + 同時に走ってるタスクが把握できない
  + 休止するのが普通なのでデッドロックしてるのか単に開始してないのか判断が難しい
  + スタックトレースが壊滅する

===
# スタックトレース

* 非同期では役に立たない
* ユーザの書いた関数がトレースに現われない
  + 関数から抜けてFutureを返してる
* Futureの実行時エラー=非同期ランタイムの動作時のスタック

# ログ
## 問題意識

* ログを見るのに前後関係って大事だよね
* でも非同期タスクだと実行が入り乱れるから前後関係が破壊される
* →タスク単位で見れると嬉しいね

# ログ

* [tracing](https://crates.io/crates/tracing)
* 非同期関係なく使える
* ログにどの文脈で実行されてるかのメタデータを加える
  + 関数がどのタスク内で実行されるか分からないからログを出す箇所単体だと情報が足りない
  + → 属性マクロで情報付加

===
# tracing

ログ出す側

```rust
use tracing::{info, instrument};

#[instrument]
async fn subtask(number: usize) -> usize {
    info!("polling subtask...");
    number
}

```

===
# tracing

初期化([`tracing_subscriber`](https://crates.io/crates/tracing-subscriber)も使う)

```rust
fn main() {
    tracing_subscriber::fmt()
        .with_max_level(tracing::Level::DEBUG)
        .try_init()?;
    // ...
}
```

# スタックトレース
## 問題意識

* 非同期だとスタックトレースが壊滅する
* 止まってる(スケジューリングされてない)タスクの情報がない
  + 止まってるのはバグの可能性がある
  + 止まってるのでログとかも出ない

===
# async-backtrace

* [async-backtrace](https://crates.io/crates/async-backtrace)
* プログラム内からスタックトレース(？)のようなものを出せる
  + 全ての実行中のタスクとその親子関係

===
# async-backtrace
コード側
`#[async_backtrace::framed]` をつけるだけ

```rust
#[tokio::main]
async fn main() {
    joining().await;
}

#[async_backtrace::framed]
async fn joining() {
    let (_, _) = tokio::join!(yielding(), ready());
}
```

===
# async-backtrace
ダンプ
`async_backtrace::taskdump_tree` 呼ぶだけ

```rust
#[async_backtrace::framed]
async fn ready() {
    println!("{}", async_backtrace::taskdump_tree(true));
}
```

===
# async-backtrace

[デモ](https://github.com/tokio-rs/async-backtrace/blob/main/backtrace/examples/join.rs)

# top
## 問題意識

* どのタスクが時間を食ってるのか分からない
  + スレッドだったら `top` とかで観察できる
* タスクがどの状態なのか活きた情報が得られない

===
# tokio-console

* [tokio-console](https://crates.io/crates/tokio-console)
* 非同期タスク向けの `top` のようなもの
* tokioプロジェクトでのみ使える
  + tokioの中でもやや実験的
* 2つのものを指す
 + アプリケーションから情報を出すプロトコル
 + アプリケーションの情報を拾って表示するツール

===
# tokio-console

1. コード内で初期化する

    ```rust
    console_subscriber::init();
    ```
2. `tokio_unstable` フラグをつけてビルドする

    ```
    RUSTFLAGS="--cfg tokio_unstable" cargo build
    ```

[デモ](https://github.com/tokio-rs/console/blob/main/console-subscriber/examples/app.rs)

===
# まとめ

* 非同期のデバッグは難しいよ
* 色々なツールを使うと様々な角度から情報が得られるよ
  + tracing: 文脈付与したログ
  + async-backtrace: タスクの親子関係
  + tokio-console: 生きたタスク情報

<script>
 window.onload = 
     
     (function(document, Reveal) {
         return function() {
             let page_header = document.getElementById("page-header");
             let article_header = document.getElementById("article-header");
             let article = document.getElementById("article-container");


             function displayHeader() {
                 article_header.style.display = "block";
                 page_header.style.display = "block";
                 let height = "calc(100% - " + page_header.clientHeight + "px)";
                 article.style.height = height;

             }
             function hideHeader() {
                 article_header.style.display = "none";
                 page_header.style.display = "none";
                 article.style.height = "100%";
             }
             Reveal.addEventListener( 'slidechanged', function( event ) {
                 if (event.indexh === 0 && event.indexv === 0) {
                     displayHeader();
                 } else {
                     hideHeader();
                 }
             } );
             displayHeader()

         }
     })(document, Reveal);
</script>
