# 引数と返り値の数
-----------------

<style>
.border-table {
  width: 100%;
  height: 100%;
}
.border-table tr, .border-table td, .border-table th {
  border: solid 1px #000;
}
</style>
<table class="border-table">
<tr><td colspan=2 rowspan=2></td><th colspan=2>引数</th></tr>
<tr>                                    <th>単</th><th>複</th></tr>
<tr><th rowspan=2>返り値</th><th>単</th><td>MLなど</td><td>多数</td></tr>
<tr>                        <th>複</th><td>???</td><td>Lispなど</td></tr>
</table>
<p>===</p>
<h1 id="mlの引数">MLの引数</h1>
<hr>
<ul>
<li>複数引数に見えるがタプルを1つ取っている</li>
</ul>
<pre tabindex="0"><code class="language-standard-ml" data-lang="standard-ml">fun foo(v1, v2) = v1 + v2
</code></pre><ul>
<li>複数引数と違うの？
<ul>
<li>違う</li>
<li>いい悪いではなく違う。</li>
</ul>
</li>
</ul>
<pre tabindex="0"><code class="language-standard-ml" data-lang="standard-ml">val tuple = (1, 2)
foo tuple (* -&gt; 3 *)
</code></pre><p>===</p>
<h1 id="lispの多値">Lispの多値</h1>
<hr>
<ul>
<li>複数の値を返せる</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="mi">2</span>
</span></span></code></pre></div><ul>
<li>タプルと違うの？
<ul>
<li>違う</li>
<li>いい悪いではなく違う。</li>
</ul>
</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nf">identity</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span></code></pre></div><p>===</p>
<h1 id="多値でないもの">多値でないもの</h1>
<hr>
<ul>
<li>rubyの配列の分配束縛</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-ruby" data-lang="ruby"><span class="line"><span class="cl"><span class="n">irb</span><span class="p">(</span><span class="n">main</span><span class="p">):</span><span class="mo">001</span><span class="p">:</span><span class="mi">0</span><span class="o">&gt;</span> <span class="n">v1</span><span class="p">,</span> <span class="n">v2</span> <span class="o">=</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span> <span class="c1"># [v1, v2] = [1, 2]</span>
</span></span><span class="line"><span class="cl"><span class="o">=&gt;</span> <span class="o">[</span><span class="mi">1</span><span class="p">,</span> <span class="mi">2</span><span class="o">]</span>
</span></span><span class="line"><span class="cl"><span class="n">irb</span><span class="p">(</span><span class="n">main</span><span class="p">):</span><span class="mo">002</span><span class="p">:</span><span class="mi">0</span><span class="o">&gt;</span> <span class="n">v1</span>
</span></span><span class="line"><span class="cl"><span class="o">=&gt;</span> <span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="n">irb</span><span class="p">(</span><span class="n">main</span><span class="p">):</span><span class="mo">003</span><span class="p">:</span><span class="mi">0</span><span class="o">&gt;</span> <span class="n">v2</span>
</span></span><span class="line"><span class="cl"><span class="o">=&gt;</span> <span class="mi">2</span>
</span></span></code></pre></div><p>===</p>
<h1 id="多値でないもの-1">多値でないもの</h1>
<hr>
<ul>
<li>Pythonのタプルの分配束縛</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-python" data-lang="python"><span class="line"><span class="cl"><span class="o">&gt;&gt;&gt;</span> <span class="n">v1</span><span class="p">,</span> <span class="n">v2</span> <span class="o">=</span> <span class="mi">1</span><span class="p">,</span> <span class="mi">2</span> <span class="c1"># (v1, v2) = (1, 2)</span>
</span></span><span class="line"><span class="cl"><span class="o">&gt;&gt;&gt;</span> <span class="n">v1</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="o">&gt;&gt;&gt;</span> <span class="n">v2</span>
</span></span><span class="line"><span class="cl"><span class="mi">2</span>
</span></span></code></pre></div><p>===</p>
<h1 id="common-lispの多値">Common Lispの多値</h1>
<hr>
<ul>
<li>特徴的な挙動をみていく</li>
<li>非常に一貫した挙動になっている</li>
</ul>
<p>===</p>
<h1 id="多値を返す">多値を返す</h1>
<hr>
<ul>
<li>標準関数の <code>VALUES</code> を使う</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="mi">2</span>
</span></span></code></pre></div><p>===</p>
<h1 id="多値を受け取る">多値を受け取る</h1>
<hr>
<ul>
<li>専用の構文(スペシャルフォーム)で関数の引数に渡せる</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="k">multiple-value-call</span> <span class="nf">#&#39;+</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="c1">; -&gt; 3</span>
</span></span></code></pre></div><p>===</p>
<h1 id="多値に束縛する">多値に束縛する</h1>
<hr>
<ul>
<li>マクロでできる</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nb">multiple-value-bind</span> <span class="p">(</span><span class="nv">v1</span> <span class="nv">v2</span><span class="p">)</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nf">+</span> <span class="nv">v1</span> <span class="nv">v2</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="c1">; -&gt; 3</span>
</span></span></code></pre></div><p>===</p>
<h1 id="ダイナミックに多値">ダイナミックに多値</h1>
<hr>
<ul>
<li>動的な言語なので多値の数を変えるのも可能</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nb">defun</span> <span class="nv">dynamic-mv</span> <span class="p">(</span><span class="nv">x</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nb">case</span> <span class="nv">x</span>
</span></span><span class="line"><span class="cl">    <span class="p">((</span><span class="mi">1</span><span class="p">)</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">    <span class="p">((</span><span class="mi">2</span><span class="p">)</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">    <span class="p">((</span><span class="mi">3</span><span class="p">)</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span> <span class="mi">3</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">    <span class="p">(</span><span class="nv">otherwise</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span> <span class="mi">3</span> <span class="mi">4</span><span class="p">))))</span>
</span></span></code></pre></div><p>===</p>
<h1 id="ダイナミックに多値-1">ダイナミックに多値</h1>
<hr>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nv">dynamic-mv</span> <span class="mi">1</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nv">dynamic-mv</span> <span class="mi">2</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="mi">2</span>
</span></span><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nv">dynamic-mv</span> <span class="mi">3</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="mi">1</span>
</span></span><span class="line"><span class="cl"><span class="mi">2</span>
</span></span><span class="line"><span class="cl"><span class="mi">3</span>
</span></span></code></pre></div><p>===</p>
<h1 id="少なく受け取る">少なく受け取る</h1>
<hr>
<ul>
<li>無言で無視できる</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nb">multiple-value-bind</span> <span class="p">(</span><span class="nv">v1</span> <span class="nv">v2</span><span class="p">)</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span> <span class="mi">3</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nf">+</span> <span class="nv">v1</span> <span class="nv">v2</span><span class="p">))</span>
</span></span></code></pre></div><p>===</p>
<h1 id="単値で受け取る">単値で受け取る</h1>
<hr>
<ul>
<li>もちろんできる
<ul>
<li>「少なく受け取る」の自然な流れ</li>
</ul>
</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="k">let</span> <span class="p">((</span><span class="nv">v</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span> <span class="mi">3</span><span class="p">)))</span>
</span></span><span class="line"><span class="cl">  <span class="nv">v</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="c1">; -&gt; 1</span>
</span></span></code></pre></div><p>===</p>
<h1 id="多く受け取る">多く受け取る</h1>
<hr>
<ul>
<li>nilが入る</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nb">multiple-value-bind</span> <span class="p">(</span><span class="nv">v1</span> <span class="nv">v2</span> <span class="nv">v3</span><span class="p">)</span> <span class="p">(</span><span class="nf">values</span> <span class="mi">1</span> <span class="mi">2</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nc">list</span> <span class="nv">v1</span> <span class="nv">v2</span> <span class="nv">v3</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="c1">; -&gt; (1 2 NIL)</span>
</span></span></code></pre></div><p>===</p>
<h1 id="零値">零値</h1>
<hr>
<ul>
<li>値を0個返すこともできる</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="nv">CL-USER&gt;</span> <span class="p">(</span><span class="nf">values</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="c1">; No value</span>
</span></span></code></pre></div><p>===</p>
<h1 id="零値を受け取る">零値を受け取る</h1>
<hr>
<ul>
<li>nilが入る
<ul>
<li>「多く受け取る」の自然な流れ</li>
</ul>
</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="k">let</span> <span class="p">((</span><span class="nv">v</span> <span class="p">(</span><span class="nf">values</span><span class="p">)))</span>
</span></span><span class="line"><span class="cl">  <span class="nv">v</span><span class="p">)</span>
</span></span><span class="line"><span class="cl"><span class="c1">; -&gt; NIL</span>
</span></span></code></pre></div><p>===</p>
<h1 id="標準ライブラリ">標準ライブラリ</h1>
<hr>
<ul>
<li>ハッシュテーブル</li>
<li>2値目にキーが存在したかが入る
<ul>
<li>1値目は存在しなかったらnil</li>
</ul>
</li>
</ul>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-common-lisp" data-lang="common-lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="k">let</span> <span class="p">((</span><span class="nv">hash</span> <span class="p">(</span><span class="nf">make-hash-table</span><span class="p">)))</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nb">setf</span> <span class="p">(</span><span class="nf">gethash</span> <span class="ss">:nil</span> <span class="nv">hash</span><span class="p">)</span> <span class="no">nil</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">  <span class="p">(</span><span class="nf">gethash</span> <span class="ss">:nil</span> <span class="nv">hash</span><span class="p">))</span>
</span></span><span class="line"><span class="cl"><span class="c1">; -&gt; NIL</span>

</span></span><span class="line"><span class="cl">    <span class="p">(</span><span class="nb">loop</span>
</span></span><span class="line"><span class="cl">       <span class="c1">; ここ</span>
</span></span><span class="line"><span class="cl">       <span class="p">(</span><span class="nb">multiple-value-bind</span> <span class="p">(</span><span class="nv">more</span> <span class="nv">key</span> <span class="nv">value</span><span class="p">)</span> <span class="p">(</span><span class="nv">next</span><span class="p">)</span>
</span></span><span class="line"><span class="cl">         <span class="p">(</span><span class="nb">unless</span> <span class="nv">more</span> <span class="p">(</span><span class="nb">return</span> <span class="no">nil</span><span class="p">))</span>
</span></span><span class="line"><span class="cl">         <span class="p">(</span><span class="nf">print</span> <span class="p">(</span><span class="nc">list</span> <span class="nv">key</span> <span class="nv">value</span><span class="p">))))))</span>

<h1 id="common-lisp小話">Common Lisp小話</h1>
