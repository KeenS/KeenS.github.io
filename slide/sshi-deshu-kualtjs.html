## Shen.js
Shenの公式ページより

  + パターンマッチ
  + λ計算ベース
  + マクロ
  + 遅延評価も可能
  + 静的型検査
  + 関数的なPrologの統合
  + ビルトインコンパイラコンパイラ

これのJS実装もある。

### 例
```lisp
(define factorial
  0 -> 1
  X -> (* X (factorial (- X 1))))
```

## ParenScript
  + Common Lisp製
  + Weblocks(WAF)に採用されるなどの実績/伝統
  + Common LispのサブセットをJSにコンパイル
  + 実際はCommon Lispのマクロなので
    Common Lispに組み込んで使える
  + ランタイムライブラリは必要ない
  + Lispを無理矢理変換するというより
    LispっぽくJSを書ける感じ

### 例
~/Lisp/parenscript.lisp

 + `(@ obj property)` でプロパティ参照
 + `(chain obj function/property)` でメソッドチェーン
