# (S式で書く(altJS)達)
<2014-06-08 日>  
κeen(@blackenedgold)  
天下一altJS武闘会(#tenka1altJS)  
@渋谷プライムプラザ四階
<!-- .slide: class="center" -->
<p></p>
<h2 id="自己紹介">自己紹介</h2>
<ul>
<li>κeen</li>
<li>東大数学科の4年生</li>
<li>Twit : @blackenedgold</li>
<li>Github : KeenS</li>
<li>Blog : <a href="http://KeenS.github.io/">κeenのHappy Hacκing Blog</a></li>
<li>Shibuya.lispにいます。(2014-06〜運営になりました)</li>
<li>Lisp, Ruby, OCaml, Shell Scriptあたりを書きます
</li>
</ul>
<h2 id="お品書き">お品書き</h2>
<ul>
<li>(ボツ) Shen.js</li>
<li>(ボツ) Embedable Common Lisp with Emscripten</li>
<li>(ボツ) Picrin with Emscripten</li>
<li>(ボツ) オレオレaltJSの作り方の話</li>
<li>ParenScript
</li>
</ul>
<h2 id="shenjs">Shen.js</h2>
<p>Shenの公式ページより</p>
<ul>
<li>パターンマッチ</li>
<li>λ計算ベース</li>
<li>マクロ</li>
<li>遅延評価も可能</li>
<li>静的型検査</li>
<li>関数的なPrologの統合</li>
<li>ビルトインコンパイラコンパイラ</li>
</ul>
<p>これのJS実装もある。
</p>
<h2 id="例">例</h2>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-lisp" data-lang="lisp"><span class="line"><span class="cl"><span class="p">(</span><span class="nv">define</span> <span class="nv">factorial</span>
</span></span><span class="line"><span class="cl">  <span class="mi">0</span> <span class="nv">-&gt;</span> <span class="mi">1</span>
</span></span><span class="line"><span class="cl">  <span class="nv">X</span> <span class="nv">-&gt;</span> <span class="p">(</span><span class="nf">*</span> <span class="nv">X</span> <span class="p">(</span><span class="nv">factorial</span> <span class="p">(</span><span class="nf">-</span> <span class="nv">X</span> <span class="mi">1</span><span class="p">))))</span>
</span></span></code></pre></div><p>
そもそもaltJSじゃない…</p>
<!-- .slide: class="center" -->
<p>
ボツ</p>
<!-- .slide: class="center" -->
<p></p>
<h2 id="ecl-with-emscripten">ECL with Emscripten</h2>
<ul>
<li>ANSI Common Lisp準拠のCommon Lisp処理系</li>
<li>LispをコンパイルしてCを吐く</li>
<li>Emscriptenでコンパイルすれば…

<code>#include &lt;ecl/ecl-cmp.h&gt;</code>
が悪さをしてコンパイル出来ない</li>
</ul>
<!-- .slide: class="center" -->
<p>
ボツ</p>
<!-- .slide: class="center" -->
<p></p>
<h2 id="picrin">picrin</h2>
<ul>
<li>R7RS small準拠を目指すScheme処理系</li>
<li>R7RS準拠の中では唯一Emscriptenで
コンパイル出来るらしい</li>
<li>SDLもEmscriptenで動くらしいから
組み合わせればウハウハじゃね？

コンパイル出来ない…
( <code>va_args</code> は64bit x Clang3.3では
コンパイル出来ないとか言われる。回避策も効かない)</li>
</ul>
<!-- .slide: class="center" -->
<p>
ボツ</p>
<!-- .slide: class="center" -->
<p></p>
<h2 id="オレオレaltjsの作り方の話">オレオレaltJSの作り方の話</h2>
<p>escodegenを使う</p>
<div class="highlight"><pre tabindex="0" class="chroma"><code class="language-javascript" data-lang="javascript"><span class="line"><span class="cl"><span class="p">{</span>
</span></span><span class="line"><span class="cl">    <span class="nx">type</span><span class="o">:</span> <span class="s1">&#39;BinaryExpression&#39;</span><span class="p">,</span>
</span></span><span class="line"><span class="cl">    <span class="nx">operator</span><span class="o">:</span> <span class="s1">&#39;+&#39;</span><span class="p">,</span>
</span></span><span class="line"><span class="cl">    <span class="nx">left</span><span class="o">:</span> <span class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s1">&#39;Literal&#39;</span><span class="p">,</span> <span class="nx">value</span><span class="o">:</span> <span class="mi">40</span> <span class="p">},</span>
</span></span><span class="line"><span class="cl">    <span class="nx">right</span><span class="o">:</span> <span class="p">{</span> <span class="nx">type</span><span class="o">:</span> <span class="s1">&#39;Literal&#39;</span><span class="p">,</span> <span class="nx">value</span><span class="o">:</span> <span class="mi">2</span> <span class="p">}</span>
</span></span><span class="line"><span class="cl"><span class="p">}</span>
</span></span><span class="line"><span class="cl"><span class="err">→</span><span class="mi">40</span> <span class="o">+</span> <span class="mi">2</span>
</span></span></code></pre></div><p>
オレオレaltJS(S式)<br>
↓ read<br>
リスト<br>
↓ 変換  (find-file &ldquo;~/Lisp/translate.lisp&rdquo;)<br>
リスト<br>
↓ cl-json<br>
JSON<br>
↓ escodegen<br>
JS

escodegenのドキュメントがあんまりない…</p>
<!-- .slide: class="center" -->
<p>
ボツ</p>
<!-- .slide: class="center" -->
<p></p>
<h2 id="parenscript">ParenScript</h2>
<ul>
<li>Common Lisp製</li>
<li>Weblocks(WAF)に採用されるなどの実績/伝統</li>
<li>Common LispのサブセットをJSにコンパイル</li>
<li>実際はCommon Lispのマクロなので
Common Lispに組み込んで使える</li>
<li>ランタイムライブラリは必要ない</li>
<li>Lispを無理矢理変換するというより
LispっぽくJSを書ける感じ
</li>
</ul>
<h3 id="例-1">例</h3>
<p>~/Lisp/parenscript.lisp</p>
<ul>
<li><code>(@ obj property)</code> でプロパティ参照</li>
<li><code>(chain obj function/property)</code> でメソッドチェーン
など

以上</li>
</ul>
<!-- .slide: class="center" -->
