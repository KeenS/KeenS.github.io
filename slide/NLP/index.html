# 言葉遣いの時代変遷を追う
  理学部数学科4年
  金 舜琳 （きん すんりん）

## 概要
   古いものから新しいものまであるリソースから単語を抽出し、使用頻度から単語の時代変遷を追う

## 手法

## step1
<hr />
青空か新聞から単語抽出抽出を行なう

* 名詞、形容詞、語尾などが候補
* 青空は多様性がある/話し言葉もとれるが古いのしかない？
* 新聞は均質だからサンプル調査に向いてる？

## step2
<hr/>
年代別に使用頻度上位数十〜百ぐらいを使用頻度順まとめてみる

## step3
<hr/>
似たような意味の単語で順位の入れ替わりが見受けられたら詳細に追ってみる  
とりあえず手動を考えている。発展課題的にプログラムでやっても良いかもしれない

##step4
<hr/>
変遷の背景を考えてみる  
戦前/戦後とか分りやすいものとかなんとか
