# 言語としてのWASM
-----------------

* アセンブラっぽい雰囲気
* スタックマシン
* 無限のレジスタ(変数)とスタックがある
* コードの単位は関数
* 上位にモジュールがある
* モジュール毎に1仮想マシン(インスタンス)

===

# コード例1
-----------

```webassembly
(module
  (func $add (param $lhs i32) (param $rhs i32) (result i32)
    get_local $lhs
    get_local $rhs
    i32.add)
  (export "add" (func $add)))
```

===

# コード例2
-----------

``` webassembly
(func $sum1 (param $n i32) (result i32) (local $sum i32) (local $i i32)
  block $break
    loop $loop
      get_local $i
      get_local $n
      i32.ge_s
      br_if $break
      get_local $sum
      get_local $i
      i32.add
      set_local $sum
      get_local $i
      i32.const 1
      i32.add
      set_local $i
      br $loop
    end
  end
  get_local $sum
  return)
```

===
# コード例3
------------

``` webassembly
(func $sum2 (param $n i32) (result i32) (local $sum i32) (local $i i32)
  (block $break
    (loop $loop
      (br_if $break (i32.ge_s (get_local $i) (get_local $n)))
      (set_local $sum (i32.add (get_local $sum) (get_local $i)))
      (set_local $i (i32.add (get_local $i) (i32.const 1)))
      (br $loop)))
  (return (get_local $sum)))
```

===

# WASM詳細
-----------

* 型は4つ (`i32`, `i64`, `f32`, `f64`)
* モジュールに色々ついてくる
  * メモリ
  * 関数import/export
  * グローバル変数
* インスタンスの情報はJS側から色々アクセスできる

===
# import/export
----------------

``` webassembly
(module
  (type $alert_type (func (param i32)))
  (import "module" "alert" (func $alert (type $alert_type)))
  (func $add (param $lhs i32) (param $rhs i32) (result i32)
    get_local $lhs
    get_local $rhs
    i32.add)
  (func $run
    (call $alert (call $add (i32.const 1) (i32.const 2))))
  (export "run" (func $run)))
```

===
# import/export
----------------

``` webassembly
fetch('../out/main.wasm').then(response =>
  response.arrayBuffer()
).then(bytes =>
   WebAssembly.instantiate(bytes, {"module": {"alert": alert}})
).then(results => {
  instance = results.instance;
  instance.exports.run();
}).catch(console.error);
```

```

------

===
# JS -> Rust
-------------

* Rustでメモリを確保してJSが渡す

===
# JS -> Rust
-------------


``` webassembly
#[wasm_bindgen]
fn greet(name: &str) {
  alert(&format!("hello, {}!", name))
}
```

===
# JS -> Rust
-------------


``` webassembly
function passStringToWasm(arg) {
    const buf = cachedTextEncoder.encode(arg);
    const ptr = wasm.__wbindgen_malloc(buf.length);
    getUint8Memory().set(buf, ptr);
    return [ptr, buf.length];
}
```

===
# JS -> Rust
-------------

``` webassembly
export function greet(arg0) {
    const [ptr0, len0] = passStringToWasm(arg0);
    try {
        return wasm.greet(ptr0, len0);

    } finally {
        wasm.__wbindgen_free(ptr0, len0 * 1);

    }

}
```

# Rust -> JS
------------
ポインタ

``` javascript
export class Universe {
    static __wrap(ptr) {
        const obj = Object.create(Universe.prototype);
        obj.ptr = ptr;

        return obj;
    }

    free() {
        const ptr = this.ptr;
        this.ptr = 0;
        freeUniverse(ptr);
    }

    /**
    * @returns {Universe}
    */
    static new() {
        return Universe.__wrap(wasm.universe_new());
    }
}
```

# Rust -> JS
--------
メモリ

``` javascript

export class Universe {
    render() {
        const retptr = globalArgumentPtr();
        wasm.universe_render(retptr, this.ptr);
        const mem = getUint32Memory();
        const rustptr = mem[retptr / 4];
        const rustlen = mem[retptr / 4 + 1];

        const realRet = getStringFromWasm(rustptr, rustlen).slice();
        wasm.__wbindgen_free(rustptr, rustlen * 1);
        return realRet;

    }
}
```

# メモリ
------------
メモリ

``` javascript
let cachedGlobalArgumentPtr = null;
function globalArgumentPtr() {
    if (cachedGlobalArgumentPtr === null) {
        cachedGlobalArgumentPtr = wasm.__wbindgen_global_argument_ptr();
    }
    return cachedGlobalArgumentPtr;
}
```

メモリ

----        |      |            データ

WASM  [...|   |...|ptr|size|...|   |...]

           +-------+ +----------+
```
