# $\mathbf{C_6H_6+HNO_3}$
------------------------
関数型なんたらの集い <2014-10-25>

# picrinについて
---------------
![ピクリン酸の構造式](/images/picrin/picrin-structure.png)  
化学式 $\mathbf{C_6H_3N_3O_7}$、示性式 $\mathbf{C_6H_2(OH)(NO_2)_3}$ で表される芳香族のニトロ化合物。  
一般にはフェノールのニトロ化によって得られる。
<p>Note:
ニトロ化に硫酸を使うことを触れる。

<img src="https://KeenS.github.io/images/picrin/picrin-logo-fin01-02.png" alt="picrinのロゴ"></p>
<!-- .slide: class="center" -->
<p></p>
<h1 id="about-me">About Me</h1>
<hr>
<ul>
<li>κeen</li>
<li>東大数学科の4年生</li>
<li>ソーシャルアカウントは上のアイコン達から。</li>
<li>Lisp, Ruby, ML, Shell Scriptあたりを書きます</li>
<li><a href="https://github.com/picrin-scheme/picrin">picrin</a>のコミッタです</li>
</ul>
<p></p>
<h1 id="picrinについて">picrinについて</h1>
<hr>
<ul>
<li>github: picrin-scheme/picrin</li>
<li>R7RS-small scheme 処理系</li>
<li>速い、軽い、高機能を目指す</li>
<li>組み込み向けを意識</li>
<li>1年くらい開発</li>
<li>κeenがコミットし始めてから半年弱</li>
</ul>
<p></p>
<h1 id="picrinの-プロジェクト構成">picrinの プロジェクト構成</h1>
<hr>
<p>コア(benz)はC、ビルドツールはCMake。</p>
<pre tabindex="0"><code>├── contrib (nitros)
   .......
├── docs
├── etc
├── extlib
│   └── benz
├── piclib
   ....
└── src
</code></pre><p>Note:
contribとextlib/benzを強調。
srcはほぼ空であることにも触れる。
</p>
<h1 id="nitrosの紹介">nitrosの紹介</h1>
<hr>
<ul>
<li>schemeやCで書かれている</li>
<li>picrinのコンパイル時に一緒にlibpicrinに入る</li>
<li>picrinと共にCMakeで管理されている</li>
</ul>
<p>Note:
schemeファイルもlibpicrinにCの文字列として入ってることに触れる。
バイトコンパイルプロジェクトにも触れる。
nitrosも一緒にコンパイルされることを強調する。</p>
<p></p>
<h1 id="nitroの紹介">nitroの紹介</h1>
<hr>
<h2 id="r7rshttpsgithubcompicrin-schemepicrintreemastercontrib05r7rsscheme"><a href="https://github.com/picrin-scheme/picrin/tree/master/contrib/05.r7rs/scheme">R7RS</a></h2>
<ul>
<li>picrinではr7rsもただのライブラリ</li>
<li>組み込みのときに必要なければ外せばよい</li>
</ul>
<p>Note:
リンクを辿る必要はない。
スライドは下に続く。</p>
<p></p>
<h1 id="nitroの紹介-1">nitroの紹介</h1>
<hr>
<h2 id="partconthttpsgithubcompicrin-schemepicrinblobmastercontrib10partcontpiclibpartcontscm"><a href="https://github.com/picrin-scheme/picrin/blob/master/contrib/10.partcont/piclib/partcont.scm">partcont</a></h2>
<ul>
<li>ただの限定継続ライブラリ</li>
<li>ねこはるさんが詳しく話すと思うのでそちらに譲ります</li>
</ul>
<p>Note:
リンクを辿ってソースを見せる。
</p>
<h1 id="nitroの紹介-2">nitroの紹介</h1>
<hr>
<h2 id="forhttpsgithubcompicrin-schemepicrinblobmastercontrib20forpiclibforscm"><a href="https://github.com/picrin-scheme/picrin/blob/master/contrib/20.for/piclib/for.scm">for</a></h2>
<ul>
<li>非決定性計算ライブラリ</li>
<li>またの名をListモナド</li>
</ul>
<p>Note:
リンクを辿ってソースを見せる。
</p>
<h1 id="nitroの紹介-3">nitroの紹介</h1>
<hr>
<h2 id="regexphttpsgithubcompicrin-schemepicrinblobmastercontrib10regexpsrcregexpc"><a href="https://github.com/picrin-scheme/picrin/blob/master/contrib/10.regexp/src/regexp.c">regexp</a></h2>
<ul>
<li>Unixのregexライブラリのバインディング</li>
<li>Cで書かれている</li>
</ul>
<p>Note:
リンクを辿ってソースを見せる。
詳細に説明する。</p>
<ul>
<li><code>regexp_t</code>型</li>
<li>dtor</li>
<li>GCに乗ることは強調</li>
</ul>
<p></p>
<h1 id="nitroの依存関係の話">nitroの依存関係の話</h1>
<hr>
<ul>
<li>nitro同士に依存関係がある</li>
<li>forはpartcontに依存する</li>
<li>REPLはeditlineに依存する</li>
<li>etc&hellip;</li>
</ul>
<p></p>
<h1 id="picrinの依存関係解決法">picrinの依存関係解決法</h1>
<hr>
<p><a href="https://github.com/picrin-scheme/picrin/tree/master/contrib">picrin/contrib</a></p>
<p>Note:</p>
<ul>
<li>リンクを辿る</li>
<li>ディレクトリ名が数字で始まることを説明</li>
<li>03まできてそろそろ限界であることを説明</li>
</ul>
<p>
どう見ても<span style="font-size:150%">手動(ディレクトリ名)ソート</span>ですね。<br>
本当にありがとうございました。</p>
<!-- .slide: class="center" -->
<p></p>
<ul>
<li>さすがにどうにかしたい</li>
<li>依存関係解決ツールが欲しい</li>
<li>なんかmrubyのmrbgemとかみたいにしたら楽しいんじゃね？</li>
<li>個々のnitroを別プロジェクトにも出来る!</li>
</ul>
<!-- .slide: class="center" -->
<p></p>
<h1 id="sulfuricプロジェクト">sulfuricプロジェクト</h1>
<!-- .slide: class="center" -->
<p></p>
<h1 id="sulfuricプロジェクト-1">sulfuricプロジェクト</h1>
<hr>
<ul>
<li>sulfuric acid = 硫酸</li>
<li>nitro定義、依存解決、ビルドコンフィグ etc&hellip;</li>
<li>最終的にはCMakeと連携</li>
<li>定義ファイルはschemeで書きたい</li>
</ul>
<p>Note:
個人案なことに触れる。
chikenのeggsやRacketのPlanetにも触れる。</p>
<p></p>
<h1 id="sulfuricプロジェクト-2">sulfuricプロジェクト</h1>
<hr>
<ul>
<li>あれ？R7RSってnitroじゃね？</li>
<li>そもそもschemeをビルドするためにschemeを書く…？</li>
<li>てかCMakeとの連携どうするよ</li>
</ul>
<p>Note:
進捗はまだinitial commitすら出来てない。
書いてる内に大きくなっていったことも説明。
最初は他のschemeでビルドする案やフェノールでビルドする案も話す。
solutionディレクトリに入れたいよねーも話す。
フェノールの合成にベンゼンスルホン酸が使われる</p>
<p></p>
<h1 id="picrinにコミットしよう">picrinにコミットしよう</h1>
<hr>
<ul>
<li>picrinはまだ若い
<ul>
<li>ちょろっと覗くだけでコミット出来るところが見付かる</li>
</ul>
</li>
<li>開発者全員日本人</li>
</ul>
<p></p>
<h1 id="コミットはとっても簡単">コミットはとっても簡単</h1>
<hr>
<ol>
<li><a href="https://github.com/picrin-scheme/picrin/issues">issue</a>を覗く</li>
<li>簡単そうなのをサクっと実装</li>
<li>PR</li>
</ol>
<p>Note:
イシューの中から</p>
<ul>
<li>#224 feature request: data structures</li>
<li>#210 Add MQTT support</li>
</ul>
<p>を見せる</p>
<p></p>
<h1 id="q-なぜpicrin">Q. なぜpicrin?</h1>
<hr>
<p></p>
<h1 id="a-picrinの独自拡張">A. picrinの独自拡張</h1>
<hr>
<ul>
<li><a href="http://picrin.readthedocs.org/en/latest/">ドキュメント</a>に色々書いてある</li>
<li>C拡張の書き方も書いてある</li>
</ul>
<p>Note:
arrayとdictionaryに触れる。
マクロに触れる
C APIの項目があることにも触れる。
</p>
<h1 id="picrinのマクロ">picrinのマクロ</h1>
<hr>
<ul>
<li><code>syntax-rules</code> (R7RS)</li>
<li><code>sc-macro-transformer</code></li>
<li><code>rsc-macro-transformer</code></li>
<li><code>ir-macro-transformer</code></li>
<li><code>er-macro-transformer</code></li>
<li><code>define-macro</code> (Common Lisp)</li>
</ul>
<p>参考: <a href="http://d.hatena.ne.jp/leque/20080528/p1">様々な Hygienic Macro - 月の塵</a></p>
<p></p>
<h1 id="picrinにコミットしよう-1">picrinにコミットしよう</h1>
<hr>
<ul>
<li>issueに上がってなくても大歓迎</li>
<li>Schemeの練習に</li>
<li>「便利なライブラリ書いたけどどこ置いたら良いの」</li>
</ul>
<p></p>
<h1 id="picrinにコミットしよう-2">picrinにコミットしよう</h1>
